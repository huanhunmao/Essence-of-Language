<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const add = function (a, b) {
        if (typeof a !== 'number' || typeof b !== 'number') {
          throw {
            name: 'typeError',
            message: 'add needs numbers',
            others: 'test if can add others ',
          }
        }

        return a + b
      }

      //   console.log(add('2', '3')) // Uncaught {name: 'typeError', message: 'add needs numbers', others: 'test if can add others '}

      const try_it = function () {
        try {
          add('seven', 'eight')
        } catch (e) {
          console.log(e.name, e.message) // typeError add needs numbers
        }
      }

      try_it()
    </script>
  </body>
</html>
