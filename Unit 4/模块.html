<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const serial_maker = function () {
        let prefix = ''
        let seq = 0

        return {
          set_prefix: function (p) {
            prefix = String(p)
          },
          set_seq: function (s) {
            seq = s
          },
          gensym: function () {
            const result = prefix + seq
            seq += 1
            return result
          },
        }
      }

      const setData = serial_maker()
      setData.set_prefix('test')
      setData.set_seq(1000)

      console.log(setData.gensym()) // 'test1000'
      console.log(setData.gensym()) // 'test1001'
    </script>
  </body>
</html>
