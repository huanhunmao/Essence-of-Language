<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4]
      delete arr[2]
      console.log('arr', arr) // arr (4) [1, 2, empty, 4]

      // 对比对象
      const obj = {
        a: 1,
        b: 2,
      }
      delete obj['a']
      console.log('obj', obj) // obj {b: 2}

      // 为了 解决 这个 占位问题  使用 splice
      arr.splice(2, 1, 'testValue')
      console.log('arr', arr) // arr (4) [1, 2, 'testValue', 4]

      arr.splice(2, 1)
      console.log('arr', arr) // arr (3) [1, 2, 4]
    </script>
  </body>
</html>
