<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 'a', 'b', 5, 6]
      for (let i = 0; i < arr.length; i++) {
        console.log('arr for ', arr[i]) //  1, 2, 'a', 'b', 5, 6
      }

      for (let i in arr) {
        console.log('arr for in ', arr[i]) // 顺序 不一定 不过在此处 是 ok的
      }
    </script>
  </body>
</html>
