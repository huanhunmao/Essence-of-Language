<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = []
      console.log('obj.length', obj.length) // obj.length 0

      const obj2 = [1, 2, 3]
      console.log('obj2.length', obj2.length) //obj2.length 3

      const obj3 = []
      obj3[10000] = true
      console.log('obj3.length', obj3.length) // obj3.length 10001
      console.log('obj3', obj3) // obj3 (10001) [empty × 10000, true]

      const obj4 = [1, 2, 3]
      obj4[obj4.length] = 666
      console.log('obj4', obj4) // obj4 (4) [1, 2, 3, 666]
      obj4.push(777)
      console.log('obj4', obj4) // obj4 (5) [1, 2, 3, 666, 777]
    </script>
  </body>
</html>
