<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 100]

      Array.prototype.reduce = function (f, value) {
        for (let i = 0; i < this.length; i++) {
          value = f(this[i], value)
        }
        return value
      }

      function add(a, b) {
        return a + b
      }

      function mul(a, b) {
        return a * b
      }

      const res = arr.reduce(add, 0)
      console.log('res', res) // res 106

      const res2 = arr.reduce(mul, 1)
      console.log('res2', res2) //  res2 600

      arr.total = function () {
        return this.reduce(add, 0)
      }

      const res3 = arr.total()
      console.log('res3', res3) // res3 106

      console.log('arr', arr) // arr (4) [1, 2, 3, 100, total: ƒ]
    </script>
  </body>
</html>
