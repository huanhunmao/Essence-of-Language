<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 23, 34]
      const arr2 = ['a', 'b', 'c']

      console.log(arr.push(arr2, 1, 2, 3)) // 7   注意 arr2 会作为一个整体
      console.log('arr', arr) // arr (7) [1, 23, 34, Array(3), 1, 2, 3]

      // 使用 splice slice 实现/理解
      Array.prototype.myPush = function () {
        this.splice.apply(
          this,
          [this.length, 0].concat(Array.prototype.slice.apply(arguments))
        )
        return this.length
      }

      console.log(arr.myPush(arr2)) // 4
      console.log('arr', arr) //  arr (4) [1, 23, 34, Array(3)]
    </script>
  </body>
</html>
