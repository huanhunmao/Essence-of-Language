  <body>
    <script>
      function disorder(array) {
        const length = array.length
        let current = length - 1
        let random
        while (current > -1) {
          random = Math.floor(length * Math.random())
          ;[array[current], array[random]] = [array[random], array[current]]
          current--
        }
        return array
      }

      console.log(disorder([1, 28, 17, 26, 39]))
    </script>
  </body>
